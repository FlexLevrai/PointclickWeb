<h1 mat-dialog-title style="color: #283593"><b> Confirmation</b></h1>
<div mat-dialog-content>
  <h3><p><b>{{data.message}}</b></p></h3>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="btn" [mat-dialog-close]="false">Annuler</button>
  <button mat-raised-button class="btn" color="primary" cdkFocusInitial [mat-dialog-close]="true">Confirmer</button>
</div>
